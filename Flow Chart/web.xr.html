<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <!-- Linking to A-Frame library -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
</head>
<body>
    <!-- A-Frame scene -->
    <a-scene>
        <!-- 360-degree image displayed as a skybox -->
        <a-sky src="mtns.jpg" rotation="0 -130 0"></a-sky>
        <!-- Text element -->
        <a-text font="kelsonsans" value="Japan" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    </a-scene>
</body>
</html>
